<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>이력서 작성 페이지</title>
  </head>
  <body>
    <div class="row mt-5 mx-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-5">이력서 작성</h3>
          <label for="name" class="col-1">이름</label>
          <input type="text" name="name" id="name" class="col-2 mb-3" />
          <br />
          <label for="dateOfBirth" class="col-1">생년월일</label>
          <input type="text" name="dateOfBirth" id="dateOfBirth" class="col-2 mb-3" />
          <br />
          <label for="email" class="col-1">email</label>
          <input type="text" name="email" id="email" class="col-3 mb-3" />
          <br />
          <label for="address" class="col-1">주소</label>
          <input type="text" name="address" id="address" class="col-6 mb-3" />
          <br />
          <label for="phoneNumber" class="col-1">전화번호</label>
          <input type="text" name="phoneNumber" id="phoneNumber" class="col-2 mb-3" />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
