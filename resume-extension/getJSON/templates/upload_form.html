<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 업로드</title>
</head>
<body>

    <h2>이력서 파일 업로드</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload-resume/">
        <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" required>
        <input type="submit" value="업로드">
    </form>

</body>
</html>
